<!DOCTYPE html>
<html>
<head>
	<title>Editor Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script type="text/javascript" src="sinonjs/sinon-1.0.0.js"></script>
	
	<!-- source -->
	<script type="text/javascript" src="js/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="js/tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript" src="js/ediary.js"></script>
	<script type="text/javascript" src="js/ediary-editor.js"></script>
    
    <!-- testing -->
	<script type="text/javascript" src="unit/ediary-editor-test.js"></script>
	<style>
	   #notice {
	       background: yellow;
	       padding: 5px;
	   }
	   .diary_container,
	   #diary_content
	   iframe {
	       border: 1px red solid;
	   }
	</style>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
	
	   <!-- Notice -->
	   <div id="notice">Notice</div>
	
	   <!-- Editor -->
	   <div id="diary">
	       <form id="form_diary" action="/" method="get">
	           <div class="element">
    	           <label for="title">TITLE</label>
    	           <!-- 标题 -->
	              <input id="diary_title" name="diary[title]" type="text" />
	           </div>
	           <div class="element">
	               <label for="title">BODY</label>
	               <div class="diary_container">
	                   <!-- 内容 -->
    	               <textarea id="diary_content" name="diary[content]" rows="5" cols="20"></textarea>
	               </div>
	           </div>
	           <input id="diary-submit" name="op" type="submit" value="Submit" />
	           <input id="editor-btn-save" name="save" type="button" value="Save" />
	           <input type="hidden" id="diary_id" name="diary[id]" value="123" />
	       </form>
	   </div>
	   
	</div><!--  /test-zone -->
</body>
</html>
